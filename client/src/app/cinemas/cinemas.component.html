<div class="filmlist">

  <div class="select-cinema">
    <span>Кинотеатр</span>
      <input [id]="cinema" type="button" [value]="cinema" *ngFor="let cinema of cinemas" #cinemaSelect (click)="oncinemaSelected(cinemaSelect.value)">
  </div>

  <h1>Сейчас в прокате</h1>

  <div class="films">
    <div class="film" *ngFor="let film of films">
      <img class="poster" src="/assets/images/poster.png" [routerLink]="['/film', film]"/>
      <p>{{film}}</p>
    </div>
  </div>

    <!--    <img class="poster" src="{{baseUrl}}/img/{{film.Poster}}"/>-->
<!--    <p>{{film.name}}</p>-->

</div>
