<div class="form">
  <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">


    <div class="container1">
      <h1 class="form-header">Авторизация</h1>

        <div class="container2">

          <label>Почта</label>
          <input type="email" formControlName="email">
          <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">
              Поле обязательно для заполнения
            </div>
            <div *ngIf="email.errors?.['email']">
              Введите email
            </div>
            <div *ngIf="email.errors?.['maxlength']">
              Длина текста не может превышать 31 символ
            </div>
          </div>

          <label>Пароль</label>
          <a class="tooltip" data-title="От 6 до 20 символов: латиница, цифры, подчеркивания;">
            <input type="password" formControlName="password"> </a>
          <div class="error" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.['required']">
              Поле обязательно для заполнения
            </div>
            <div *ngIf="password.errors?.['maxlength']">
              Длина текста не может превышать 20 символов
            </div>
            <div *ngIf="password.errors?.['minlength']">
              <div password.class="error"></div>
              Длина текста не может быть менее 6 символов
            </div>
          </div>
        </div>
    </div>
    <div class="submit-pane">
      <input class="submit-button" type="submit" value="Войти" [disabled]="!loginForm.valid"/>
    </div>
  </form>


  <div class="login-pane">
    Еще нет аккаунта? <a routerLink="/register">Зарегистрироваться</a>
  </div>
</div>
