<div class="content-container">
  <h1>Билеты</h1>

  <div class="select-tickets">
    <input
      type="button"
      [ngClass]="{ active: isUpcoming }"
      value="Предстоящие"
      (click)="showTickets()"
    />
    <input
      type="button"
      [ngClass]="{ active: !isUpcoming }"
      value="История"
      (click)="showTickets()"
    />
  </div>

  <div *ngIf="isUpcoming; then ticketsUpcoming; else ticketsHistory"></div>
  <ng-template #ticketsUpcoming>
    <div class="tickets">
      <div class="ticket" *ngFor="let ticket of upcomingTickets">
        <div class="ticket-info">
          <div class="info-section">
            <span>Дата</span>
            <p>{{ ticket.date }}</p>
          </div>

          <div class="info-section">
            <span>Фильм</span>
            <p>{{ ticket.cinemaName }}</p>
          </div>

          <div class="info-section">
            <span>{{ ticket.cinemaName }}</span>
            <p>{{ ticket.cinemaHallName }}</p>
          </div>

          <div class="info-section-last">
            <div class="info-section">
              <span>Билет ({{ ticket.seatsQuantity }})</span>
              <p>{{ ticket.seats }}</p>
            </div>
            <div class="info-section">
              <span>Время</span>
              <p>{{ ticket.time }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #ticketsHistory>
    <div class="tickets">history</div>
  </ng-template>
</div>
