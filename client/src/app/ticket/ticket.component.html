<div class="ticket-info">
  <div class="info-section">
    <span>Дата</span>
    <p>{{ ticket.date }}</p>
  </div>

  <div class="info-section">
    <span>Фильм</span>
    <p>{{ ticket.filmName | uppercase }}</p>
  </div>

  <div class="info-section">
    <span>{{ ticket.cinemaName }}</span>
    <p>{{ ticket.cinemaHallName }}</p>
  </div>

  <div class="info-section-last">
    <div class="info-section">
      <span>Билет ({{ ticket.seatsQuantity }})</span>
      <p>{{ ticket.seats }}</p>
    </div>
    <div class="info-section">
      <span>Время</span>
      <p>{{ ticket.time }}</p>
    </div>
  </div>

  <div class="info-section">
    <button
      [ngClass]="{
        'button-active': isUpcoming
      }"
    >
      Скачать билет
    </button>
  </div>
</div>
